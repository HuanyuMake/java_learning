<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form action="../.." method="post" target="_self">
      <label for="username">
          用户名:<input type="text" name="name" value="default" id="username"/>
      </label>
      <label for="password">
          password: <input type="text" name="password" value="default" id="password"/>
      </label>
      <label for="submit" >
          <input type="submit" value="提交" id="submit">
      </label>
  </form>
  <label for="urlInput">url: </label><input id="urlInput">
    <script>
        let form = document.querySelector("form");
        let urlInput = document.querySelector("#urlInput")
        // let submitBtn = document.querySelector("#submit");
        // console.log(urlInput)
        urlInput.addEventListener("input",(e)=>{
            let value = e.target.value
            if(value[0]!== '/') {
                e.target.value = '/'+ e.target.value
                value = e.target.value
            }
            form.action = '.'+ value
        })
        // submitBtn.addEventListener("submit",(e)=>{
        //     e.formtarget = '_self'
        // })
    </script>
</body>
</html>
